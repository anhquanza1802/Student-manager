<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sửa thông tin học sinh</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/students}">Quản lý học sinh</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Quản
						lý học sinh</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Sửa thông tin</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}"
						method="post">
						<div class="form-group">
							<label>Tên</label> <input type="text" name="firstName"
								th:field="*{firstName}" class="form-control"
								placeholder="Tên học sinh" />
						</div>
						<div class="form-group">
							<label>Họ</label> <input type="text" name="lastName"
								th:field="*{lastName}" class="form-control"
								placeholder="Họ học sinh" />
						</div>
						<div class="form-group">
							<label>Email</label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Email học sinh" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Sửa</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
